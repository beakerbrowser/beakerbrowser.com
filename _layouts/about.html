<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title | default: "Beaker Browser" }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@BeakerBrowser">
    <meta name="twitter:creator" content="@BeakerBrowser">
    <meta name="og:title" content="{{ page.title | default: "Beaker Browser" }}">
    <meta name="og:description" content="Beaker is an experimental peer-to-peer browser with support for the dat:// protocol.">

    {% if page.thumb %}
      <meta name="og:image" content="{{ page.thumb }}">
    {% endif %}
  </head>

  <body class="layout about">
    <style>body { --page-color: #5743ff; }</style>

    {% include header-dark.html %}

    {{ content }}

    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
